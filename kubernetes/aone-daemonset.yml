apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: aone-daemonset
  labels:
    run: aone-pod
spec:
  selector:
    matchLabels:
      run: aone-pod
  template:
    metadata:
     labels:
      run: aone-pod
    spec:
      containers:
      - image: sjc.ocir.io/idnygso6gagh/ce_bern_aone:aone_v1
        name: aone-container
        ports:
        - containerPort: 3050
        env:
        - name: USER
          valueFrom:
            secretKeyRef:
             name: oracle-cred-secret
             key: USER
        - name: PASSWORD
          valueFrom:
           secretKeyRef:
             name: oracle-cred-secret
             key: PASSWORD
        - name: CONN_STRING
          valueFrom:
           secretKeyRef:
            name: oracle-cred-secret
            key: CONN_STRING
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      imagePullSecrets:
       - name: ocirsecret

